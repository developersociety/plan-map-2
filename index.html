<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <link rel=icon href=/favicon.ico> <link rel=stylesheet href=https://developersociety.github.io/plan-map-2/css/leaflet.css> <title>uk-map</title>
    <link href=https://developersociety.github.io/plan-map-2/css/app.css rel=preload as=style>
    <link href=https://developersociety.github.io/plan-map-2/js/app.js rel=preload as=script>
    <link href=https://developersociety.github.io/plan-map-2/js/chunk-vendors.js rel=preload as=script>
    <link href=https://developersociety.github.io/plan-map-2/css/app.css rel=stylesheet>
</head>

<body><noscript><strong>We're sorry but uk-map doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript>
    <div style=display:block;height:400px;background:darkred>space</div>
    <div id=app csv=data.csv></div>
    <div style=display:block;height:400px;background:darkred>space</div>
    <script>
        window.PGRConfig = {
            "baseUrl": "https://developersociety.github.io/plan-map-2/",
            "CSVPath": "https://developersociety.github.io/plan-map-2/data.csv",
            "geoJSONPath": "https://developersociety.github.io/plan-map-2/geo/uk.json",
            "events": {
                "markerClick": function(latLng) {
                    // latLng = { lat: <lat>, lng: <lng>}
                    console.log("markerClick", '' + latLng.lat + ', ' + latLng.lng);
                    ga('send', 'event', 'marker', 'click', '' + latLng.lat + ', ' + latLng.lng);
                },
                "tagClick": function(tag) {
                    console.log("tagClick", '' + tag);
                    ga('send', 'event', 'tag', 'click', '' + tag);
                },
                "locationSelect": function(location) {
                    console.log("locationSelect", '' + location);
                    ga('send', 'event', 'location', 'click', '' + location);
                },
                "storyOpen": function(story) {
                    console.log("storyOpen", '' + story.name + ', ' + story.location);
                    ga('send', 'event', 'story', 'click', '' + story.name + ', ' + story.location);
                }
            }
        };

    </script>
    <script src="https://developersociety.github.io/plan-map-2/js/chunk-vendors.js"></script>
    <script src="https://developersociety.github.io/plan-map-2/js/app.js"></script>
</body>

</html>
